name: Provision Airtable Schema

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (show changes without applying)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run provisioner
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python scripts/airtable_provision.py --dry-run
          else
            python scripts/airtable_provision.py
          fi

      - name: Commit mappings if changed
        if: inputs.dry_run == 'false'
        run: |
          if [ -f mappings/airtable_ids.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add mappings/airtable_ids.json
            git diff --cached --quiet || git commit -m "chore: Update Airtable mappings

            Auto-generated by provision workflow.

            Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push
          fi

      - name: Upload mappings artifact
        if: inputs.dry_run == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: airtable-mappings
          path: mappings/airtable_ids.json
          retention-days: 30
